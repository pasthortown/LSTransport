<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title
      ><span
        ><img
          src="assets/images/logo.png"
          height="24px"
          width="24px"
          style="margin-top: 5px;"/></span
      >&nbsp;{{ appName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map col-12 class="gmap" [latitude]="-0.2521379" [longitude]="-78.4922425" [zoom]="15" (mapClick)="address_mapEvent($event)">
    <agm-marker [latitude]="-0.2521379" [longitude]="-78.4922425" [markerDraggable]="true" (dragEnd)="address_mapEvent($event)" [animation]="'DROP'"></agm-marker>
  </agm-map>
</ion-content>
